<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .admin-wrapper {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-content {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #2d3748;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4f46e5;
        }
        .action-btn {
            background-color: #7c3aed;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <div class="login-section" id="loginSection">
            <h2>Admin Login</h2>
            <input type="password" id="adminCode" placeholder="Enter admin code">
            <button class="action-btn" onclick="checkAdminCode()">Login</button>
        </div>
        
        <div class="admin-content" id="adminContent">
            <h2>User Balances</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ADMIN_CODE = '4185';
        
        function checkAdminCode() {
            const inputCode = document.getElementById('adminCode').value;
            if (inputCode === ADMIN_CODE) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                localStorage.setItem('adminAuthenticated', 'true');
                loadUsers();
            } else {
                alert('Invalid admin code');
            }
        }

        function loadUsers() {
            const userTable = document.getElementById('userTable');
            userTable.innerHTML = '';
            
            // Get all localStorage keys
            let users = new Map(); // Use a Map to store unique users and their balances
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                // Check for game-specific balances and stats
                if (key === 'gameBalance') {
                    const balance = parseFloat(localStorage.getItem(key)) || 0;
                    const userId = localStorage.getItem('userId') || 'Anonymous';
                    
                    if (!users.has(userId)) {
                        users.set(userId, {
                            gameBalance: balance,
                            gamesPlayed: {
                                mines: parseInt(localStorage.getItem('minesGameState')?.gamesPlayed) || 0,
                                blackjack: parseInt(localStorage.getItem('blackjack_gamesPlayed')) || 0,
                                baccarat: parseInt(localStorage.getItem('baccarat_gamesPlayed')) || 0,
                                coinflip: parseInt(localStorage.getItem('coinflip_gamesPlayed')) || 0,
                                diceroll: parseInt(localStorage.getItem('diceroll_gamesPlayed')) || 0,
                                highcard: parseInt(localStorage.getItem('highcard_gamesPlayed')) || 0,
                                keno: parseInt(localStorage.getItem('keno_gamesPlayed')) || 0
                            }
                        });
                    }
                }
            }

            // Display users
            for (let [userId, data] of users) {
                const totalGamesPlayed = Object.values(data.gamesPlayed).reduce((a, b) => a + b, 0);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${userId}</td>
                    <td>
                        Balance: $${data.gameBalance.toFixed(2)}<br>
                        Total Games: ${totalGamesPlayed}
                    </td>
                    <td>
                        <button class="action-btn" onclick="resetBalance('${userId}')">Reset Balance</button>
                        <button class="action-btn" onclick="deleteUser('${userId}')">Delete User</button>
                    </td>
                `;
                userTable.appendChild(row);
            }
            
            // If no users found
            if (users.size === 0) {
                userTable.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center;">No balances found.</td>
                    </tr>
                `;
            }
        }

        function resetBalance(userId) {
            if (confirm(`Reset balance for user ${userId}?`)) {
                localStorage.setItem('gameBalance', '0');
                // Reset all game-specific balances
                const games = ['mines', 'blackjack', 'baccarat', 'coinflip', 'diceroll', 'highcard', 'keno'];
                games.forEach(game => {
                    localStorage.removeItem(`${game}_gamesPlayed`);
                    localStorage.removeItem(`${game}_gamesWon`);
                });
                loadUsers();
            }
        }

        function deleteUser(userId) {
            if (confirm(`Delete user ${userId}?`)) {
                // Clear all game-related data
                localStorage.clear();
                loadUsers();
            }
        }

        // Check if already authenticated
        if (localStorage.getItem('adminAuthenticated') === 'true') {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadUsers();
        }
    </script>
</body>
</html>
