            const abbreviations = {
                33: 'Tg', 32: 'Nnvg', 31: 'Ocvg', 30: 'Spvg', 29: 'Sxvg', 28: 'Qivg',

            const exp = Math.floor(Math.log10(num) / 3);

                const limit = Math.pow(10, e * 3);

                // Reset stats first
                snapshot.forEach((doc) => {
                    const user = doc.data();
                    const balance = parseFloat(user.balance) || 0;
                    totalBalance += balance;
                    playerCount++;

                    // Update individual player card if it exists

                }
                
                await setDoc(doc(db, "users", userId), {
                    balance: parseFloat(balanceNum.toFixed(2))
                }, { merge: true });
                
                console.log(`Balance updated for user ${userId}`);
            } catch (error) {
                console.error("Error updating balance:", error);
                alert("Error updating balance: " + error.message);
            }
        }

        window.filterPlayers = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const deviceId = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = deviceId.includes(searchTerm) ? 'block' : 'none';
            });
        }

        window.sortPlayers = function() {
            const sortValue = document.getElementById('sortSelect').value;
            const playersList = document.getElementById('players-list');
            const cards = Array.from(playersList.getElementsByClassName('card'));
            
            cards.sort((a, b) => {
                const aBalance = parseFloat(a.querySelector('.balance').textContent.replace('Current Balance: $', '').replace(/[^0-9.]/g, ''));
                const bBalance = parseFloat(b.querySelector('.balance').textContent.replace('Current Balance: $', '').replace(/[^0-9.]/g, ''));
                const aId = a.querySelector('h3').textContent.toLowerCase();
                const bId = b.querySelector('h3').textContent.toLowerCase();
                
                switch(sortValue) {
                    case 'balance-desc': return bBalance - aBalance;
                    case 'balance-asc': return aBalance - bBalance;
                    case 'id-asc': return aId.localeCompare(bId);
                    case 'id-desc': return bId.localeCompare(aId);
                    default: return 0;
                }
            });
            
            cards.forEach(card => playersList.appendChild(card));
        }

        window.resetAllPlayers = async function() {
            if (!confirm('Are you sure you want to reset all players? This will set all balances to 0.')) return;

            try {
                const playersRef = collection(db, "players");
                const snapshot = await getDocs(playersRef);
                const batch = writeBatch(db);
                
                snapshot.forEach((doc) => {
                    batch.set(doc.ref, { balance: 0 }, { merge: true });
                });
                
                await batch.commit();
                alert('All players have been reset successfully!');
            } catch (error) {
                console.error("Error resetting players:", error);
                alert("Error resetting players: " + error.message);
            }
        }

                window.toggleVIP = async function(userId) {
            try {
                // Get current VIP status
                const userDoc = await getDoc(doc(db, "users", userId));
                const currentVIPStatus = userDoc.data()?.isVIP || false;
                
                // Update user's VIP status
                await setDoc(doc(db, "users", userId), {
                    isVIP: !currentVIPStatus
                }, { merge: true });
                
                // Update VIP collection
                if (!currentVIPStatus) {
                    // Add to VIP collection
                    await setDoc(doc(db, "vips", userId), {
                        userId: userId,
                        grantedAt: serverTimestamp()
                    });
                } else {
                    // Remove from VIP collection
                    await deleteDoc(doc(db, "vips", userId));
                }
                
                console.log(`VIP status updated for user ${userId}`);
            } catch (error) {
                console.error("Error updating VIP status:", error);
                alert("Error updating VIP status: " + error.message);
            }
        }


        checkAuth();
        initializePlayersList();
        listenForBalanceUpdates();
    </script>
</body>
