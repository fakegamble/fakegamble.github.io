<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0f172a;
            --surface: #1e293b;
            --primary: #4f46e5;
            --accent: #7c3aed;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, #4f46e5, #7c3aed);
            --gradient-surface: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(30, 41, 59, 0.6));
            --gradient-background: radial-gradient(circle at top right, #1e1b4b, #0f172a 60%);
            --header-height: 64px;
            --container-width: 1000px;
        }
    
        body {
            background: var(--gradient-background);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
    
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.1), transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(79, 70, 229, 0.1), transparent 25%);
            pointer-events: none;
        }
    
        .header {
            background: rgba(15, 23, 42, 0.8);
            height: var(--header-height);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
        }
    
        .header h1 {
            font-size: 1.25rem;
            margin: 0 0 0 2rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff, #4f46e5, #7c3aed, #fff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            animation: shine 8s linear infinite;
        }
    
        .container {
            max-width: var(--container-width);
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
    
        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: var(--transition);
        }
    
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 28px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
    
        .account-info {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
        }
    
        .account-details h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 0 0.5rem 0;
        }
    
        .balance {
            font-size: 1.25rem;
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    
        input[type="number"],
        input[type="text"],
        input[type="password"] {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            width: 150px;
            transition: var(--transition);
        }
    
        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
    
        .btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
    
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    
        .btn-danger {
            background: linear-gradient(135deg, var(--error), #dc2626);
            margin-right: 2rem;
        }
    
        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-card {
            background: var(--surface);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            width: calc(100% - 2rem);
        }

        .login-form .btn {
            width: 100%;
        }
    
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
    
            .account-info {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
    
            .input-group {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
            }
    
            input[type="number"] {
                width: 100%;
            }

            .header h1 {
                font-size: 1rem;
                margin: 0 0 0 1rem;
            }

            .btn-danger {
                margin-right: 1rem;
            }
        }
        .toolbar {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    padding: 0.75rem 1rem;
    background: rgba(30, 41, 59, 0.4);
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.search-box {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
}

.search-box input {
    width: 100%;
    background: transparent;
    border: none;
    color: var(--text-primary);
    padding: 0.5rem 0.5rem 0.5rem 2.5rem;
    font-size: 0.875rem;
}

.search-box input:focus {
    outline: none;
}

.search-box svg {
    position: absolute;
    left: 0.75rem;
    color: var(--text-secondary);
    width: 14px;
    height: 14px;
}

.sort-select {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    appearance: none;
    cursor: pointer;
}

.sort-select:focus {
    outline: none;
}

.player-actions {
    display: flex;
    gap: 0.5rem;
}

.btn-icon {
    padding: 0.5rem;
    border-radius: var(--border-radius);
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--text-secondary);
    cursor: pointer;
    transition: var(--transition);
}

.btn-icon:hover {
    background: var(--primary);
    color: white;
}

.btn-icon.favorite {
    color: #f59e0b;
}

.stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.stat-card {
    background: rgba(30, 41, 59, 0.4);
    padding: 1.25rem;
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.08);
}

.stat-card h3 {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: normal;
    margin: 0 0 0.5rem 0;
}

.stat-card .value {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }

    .account-info {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    input[type="number"],
    input[type="text"] {
        width: calc(100% - 2rem);
        max-width: 200px;
    }

    .header h1 {
        font-size: 1rem;
        margin: 0 0 0 1rem;
    }

    .btn-danger {
        margin-right: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <h2 style="margin-top: 0; text-align: center;">Admin Login</h2>
            <form class="login-form" onsubmit="return handleLogin(event)">
                <input type="password" id="passcode" placeholder="Enter Passcode" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <header class="header">
        <h1>Account Management Dashboard</h1>
        <button class="btn btn-danger" onclick="resetAllPlayers()">Reset All Players</button>
    </header>

    <main class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Players</h3>
                <div class="value" id="totalPlayers">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Balance</h3>
                <div class="value" id="totalBalance">$0</div>
            </div>
            <div class="stat-card">
                <h3>Average Balance</h3>
                <div class="value" id="avgBalance">$0</div>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search players..." onkeyup="filterPlayers()">
            </div>
            <select class="sort-select" id="sortSelect" onchange="sortPlayers()">
                <option value="balance-desc">Balance: High to Low</option>
                <option value="balance-asc">Balance: Low to High</option>
                <option value="id-asc">ID: A to Z</option>
                <option value="id-desc">ID: Z to A</option>
            </select>
        </div>

        <div id="players-list">
            <div class="loading-state">Loading accounts...</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWSvCUgql8OcoubCi0GeAvVnCW_3bEsWw",
            authDomain: "views-d0b3b.firebaseapp.com",
            projectId: "views-d0b3b",
            storageBucket: "views-d0b3b.firebasestorage.app",
            messagingSenderId: "27855410097",
            appId: "1:27855410097:web:02e7a49a01be10ddc32390",
            measurementId: "G-5DPDZYDRFJ",
            databaseURL: "https://views-d0b3b-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const database = getDatabase(app);

        if (sessionStorage.getItem('adminBanned')) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(async data => {
                    const currentIP = data.ip;
                    const whitelistRef = ref(database, 'whitelistedIP');
                    const whitelistSnapshot = await get(whitelistRef);
                    const whitelistedIP = whitelistSnapshot.val();
                    
                    if (whitelistedIP !== currentIP) {
                        window.location.href = 'https://fakegamble.github.io/';
                    }
                });
        }

        window.handleLogin = async function(event) {
            event.preventDefault();
            
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const currentIP = data.ip;
                
                const whitelistRef = ref(database, 'whitelistedIP');
                const whitelistSnapshot = await get(whitelistRef);
                const whitelistedIP = whitelistSnapshot.val();
                
                if (whitelistedIP === currentIP) {
                    document.getElementById('loginOverlay').style.display = 'none';
                    sessionStorage.setItem('adminAuth', btoa(Date.now()));
                    return false;
                }
                
                const passcode = document.getElementById('passcode').value;
                const failedAttempts = parseInt(sessionStorage.getItem('failedAttempts') || '0');
                
                const passcodeRef = ref(database, 'passcode');
                const snapshot = await get(passcodeRef);
                const isValid = String(snapshot.val()) === String(passcode);
                
                if (isValid) {
                    document.getElementById('loginOverlay').style.display = 'none';
                    sessionStorage.setItem('adminAuth', btoa(Date.now()));
                    sessionStorage.removeItem('failedAttempts');
                } else {
                    const newFailedAttempts = failedAttempts + 1;
                    sessionStorage.setItem('failedAttempts', newFailedAttempts);
                    
                    if (newFailedAttempts >= 2) {
                        alert('You have been banned from this page due to multiple failed login attempts.');
                        sessionStorage.setItem('adminBanned', 'true');
                        window.location.href = 'https://fakegamble.github.io/';
                    } else {
                        alert('Invalid passcode');
                    }
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Error during login');
            }
            
            return false;
        }

        window.checkAuth = async function() {
            const authToken = sessionStorage.getItem('adminAuth');
            if (!authToken) {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    const currentIP = data.ip;
                    
                    const whitelistRef = ref(database, 'whitelistedIP');
                    const whitelistSnapshot = await get(whitelistRef);
                    const whitelistedIP = whitelistSnapshot.val();
                    
                    if (whitelistedIP === currentIP) {
                        document.getElementById('loginOverlay').style.display = 'none';
                        sessionStorage.setItem('adminAuth', btoa(Date.now()));
                    } else {
                        document.getElementById('loginOverlay').style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error checking IP:', error);
                    document.getElementById('loginOverlay').style.display = 'flex';
                }
            } else {
                document.getElementById('loginOverlay').style.display = 'none';
            }
        }

        function initializePlayersList() {
            const playersRef = collection(db, "players");
            onSnapshot(playersRef, (snapshot) => {
                const playersList = document.getElementById('players-list');
                playersList.innerHTML = '';

                if (snapshot.empty) {
                    playersList.innerHTML = '<p>No active devices found. Players need to start playing to appear here!</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const player = doc.data();
                    const playerCard = document.createElement('div');
                    playerCard.className = 'card';
                    playerCard.id = `player-${doc.id}`;
                    playerCard.innerHTML = `
                        <div class="account-info">
                            <div class="account-details">
                                <h3>Device ID: ${doc.id} 
                                    <span class="player-nickname">${player.nickname || ''}</span>
                                </h3>
                                <div class="balance">Current Balance: $${(player.balance || 0).toFixed(2)}</div>
                            </div>
                            <div class="input-group">
                                <input type="text" class="nickname-input" placeholder="Set nickname" value="${player.nickname || ''}">
                                <input type="number" value="${(player.balance || 0).toFixed(2)}" step="0.01">
                                <button class="btn" onclick="updatePlayerBalance('${doc.id}', this)">
                                    Update
                                </button>
                                <button class="btn btn-remove" onclick="removePlayer('${doc.id}')">
                                    Remove
                                </button>
                            </div>
                        </div>
                    `;
                    playersList.appendChild(playerCard);
                });
            });
        }

        window.listenForBalanceUpdates = function() {
            const playersRef = collection(db, "players");
            onSnapshot(playersRef, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "modified") {
                        const player = change.doc.data();
                        const playerCard = document.getElementById(`player-${change.doc.id}`);
                        if (playerCard) {
                            const balanceElement = playerCard.querySelector('.balance');
                            balanceElement.textContent = `Current Balance: $${(player.balance || 0).toFixed(2)}`;
                        }
                    }
                });

                // Update statistics
                let totalBalance = 0;
                let playerCount = 0;

                snapshot.forEach((doc) => {
                    const player = doc.data();
                    totalBalance += player.balance || 0;
                    playerCount++;
                });

                const avgBalance = playerCount > 0 ? totalBalance / playerCount : 0;

                // Update statistics display with fixed decimals
                document.getElementById('totalPlayers').textContent = playerCount;
                document.getElementById('totalBalance').textContent = `$${totalBalance.toFixed(2)}`;
                document.getElementById('avgBalance').textContent = `$${avgBalance.toFixed(2)}`;
            });
        }

        window.updatePlayerBalance = async function(deviceId, button) {
            try {
                const card = button.closest('.account-info');
                const balanceInput = card.querySelector('input[type="number"]');
                const nicknameInput = card.querySelector('.nickname-input');
                
                const balanceNum = parseFloat(balanceInput.value);
                const nickname = nicknameInput.value.trim();
                
                if (isNaN(balanceNum)) {
                    alert('Please enter a valid number');
                    return;
                }
                
                await setDoc(doc(db, "players", deviceId), {
                    balance: balanceNum,
                    nickname: nickname
                }, { merge: true });
                
                console.log(`Updated device ${deviceId}`);
            } catch (error) {
                console.error("Error updating:", error);
                alert("Error updating: " + error.message);
            }
        }

        window.filterPlayers = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                const deviceId = card.querySelector('h3').textContent.toLowerCase();
                const balance = parseFloat(card.querySelector('.balance').textContent.replace('Current Balance: $', ''));
                
                // Show/hide based on search term
                const matchesSearch = deviceId.includes(searchTerm);
                card.style.display = matchesSearch ? 'block' : 'none';
            });
        }

        window.sortPlayers = function() {
            const sortValue = document.getElementById('sortSelect').value;
            const playersList = document.getElementById('players-list');
            const cards = Array.from(playersList.getElementsByClassName('card'));
            
            cards.sort((a, b) => {
                const aBalance = parseFloat(a.querySelector('.balance').textContent.replace('Current Balance: $', ''));
                const bBalance = parseFloat(b.querySelector('.balance').textContent.replace('Current Balance: $', ''));
                const aId = a.querySelector('h3').textContent.toLowerCase();
                const bId = b.querySelector('h3').textContent.toLowerCase();
                
                switch(sortValue) {
                    case 'balance-desc':
                        return bBalance - aBalance;
                    case 'balance-asc':
                        return aBalance - bBalance;
                    case 'id-asc':
                        return aId.localeCompare(bId);
                    case 'id-desc':
                        return bId.localeCompare(aId);
                    default:
                        return 0;
                }
            });
            
            // Clear and re-append sorted cards
            cards.forEach(card => playersList.appendChild(card));
        }

        window.resetAllPlayers = async function() {
            if (!confirm('Are you sure you want to reset all players? This will set all balances to 0.')) {
                return;
            }

            try {
                const playersRef = collection(db, "players");
                const snapshot = await getDocs(playersRef);
                
                const batch = writeBatch(db);
                
                snapshot.forEach((doc) => {
                    batch.set(doc.ref, { balance: 0 }, { merge: true });
                });
                
                await batch.commit();
                
                alert('All players have been reset successfully!');
            } catch (error) {
                console.error("Error resetting players:", error);
                alert("Error resetting players: " + error.message);
            }
        }

        // Wait for Firebase to initialize before checking auth
        checkAuth();
        initializePlayersList();
        listenForBalanceUpdates();
    </script>
</body>
</html>
