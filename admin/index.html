<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fake Gamble</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper" id="loginForm">
        <div class="login-container">
            <h2>Admin Access</h2>
            <div class="input-group">
                <input type="password" id="passcodeInput" placeholder="Enter passcode">
                <button id="loginButton">Login</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <div class="admin-wrapper" id="dashboardContent" style="display: none;">
        <header>
            <div class="header-content">
                <h1>Admin Dashboard</h1>
                <button id="logoutButton" class="logout-btn">
                    <span class="material-icons">logout</span>
                    Logout
                </button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-label">Total Users</span>
                    <span class="stat-value" id="totalUsers">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Total Balance</span>
                    <span class="stat-value" id="totalBalance">$0.00</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search by user ID...">
                <select id="sortSelect">
                    <option value="balance-desc">Balance (High to Low)</option>
                    <option value="balance-asc">Balance (Low to High)</option>
                    <option value="lastActive-desc">Last Active (Recent)</option>
                    <option value="lastActive-asc">Last Active (Oldest)</option>
                </select>
            </div>
            
            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Balance</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- User rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
