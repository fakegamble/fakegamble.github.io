<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Updated casino-themed colors */
            --bg-dark: #1a1a2e;
            --bg-light: #212138;
            --primary: #ffd700;    /* Gold */
            --accent: #e31e24;     /* Casino Red */
            --text: #ffffff;
            --text-muted: #9292a5;
            --border: rgba(255, 215, 0, 0.15); /* Gold tinted borders */
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: var(--text);
            padding: 1.5rem;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 4rem;
            width: 100%;
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Add decorative casino elements */
        .container::before,
        .container::after {
            content: 'â™ ';
            position: absolute;
            font-size: 4rem;
            color: var(--primary);
            opacity: 0.1;
        }

        .container::before {
            top: 2rem;
            left: 2rem;
        }

        .container::after {
            bottom: 2rem;
            right: 2rem;
            transform: rotate(180deg);
        }

        .glowing-orb {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(100px);
            opacity: 0.15;
            animation: orbFloat 8s infinite ease-in-out;
        }

        .glowing-orb:nth-child(1) {
            top: -50px;
            left: -50px;
            background: var(--primary);
        }

        .glowing-orb:nth-child(2) {
            bottom: -50px;
            right: -50px;
            background: var(--accent);
        }

        .error-code {
            font-size: 160px;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px var(--primary);
            background: linear-gradient(
                180deg,
                var(--primary),
                var(--text-muted)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: float 6s infinite ease-in-out;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                transparent,
                var(--bg-dark)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.1;
            transform: translateY(10px);
            filter: blur(5px);
        }

        .message {
            font-size: 2rem;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            animation: neonFlicker 3s infinite;
        }

        .description {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.2rem 2.5rem;
            font-size: 1.15rem;
            color: var(--text);
            text-decoration: none;
            background: linear-gradient(
                135deg,
                var(--primary) 0%,
                var(--accent) 100%
            );
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 30px -8px var(--primary),
                0 0 0 2px rgba(255, 215, 0, 0.2),
                inset 0 1px rgba(255, 255, 255, 0.2);
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            backdrop-filter: blur(5px);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            transform: skewX(-20deg);
            transition: 0.75s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px -12px var(--primary),
                0 0 0 3px rgba(255, 215, 0, 0.3),
                inset 0 2px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .back-button:hover::before {
            left: 100%;
            transition: 0.75s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 
                0 5px 15px -5px var(--primary),
                0 0 0 2px rgba(255, 215, 0, 0.4);
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px, 50px 50px, 100px 100px;
            opacity: 0.1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
        }

        /* Add neon flicker animation */
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px var(--primary),
                    0 0 15px var(--primary),
                    0 0 30px var(--primary);
            }
            20%, 22%, 24%, 55% {
                text-shadow: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }

            .error-code {
                font-size: 120px;
            }
            
            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <main class="container">
        <div class="glowing-orb"></div>
        <div class="glowing-orb"></div>
        
        <h1 class="error-code">404</h1>
        <h2 class="message">Page Not Found</h2>
        <p class="description">We couldn't find the page you're looking for. It might have been moved or doesn't exist.</p>
        <a href="/" class="back-button">
            Return Home
            <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.66667 3.33333L2 8M2 8L6.66667 12.6667M2 8H14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </main>
</body>
</html>
