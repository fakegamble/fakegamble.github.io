<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FakeGamble</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            color: #fff;
        }

        .login-container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            text-align: center;
            color: #f8fafc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #475569;
            border-radius: 0.25rem;
            background: #334155;
            color: #fff;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: #1d4ed8;
        }

        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: #60a5fa;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div id="loading" style="display: none; text-align: center; margin-bottom: 1rem;">
                Logging in...
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div id="error" class="error"></div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Don't have an account? Register</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWSvCUgql8OcoubCi0GeAvVnCW_3bEsWw",
            authDomain: "views-d0b3b.firebaseapp.com",
            databaseURL: "https://views-d0b3b-default-rtdb.firebaseio.com",
            projectId: "views-d0b3b",
            storageBucket: "views-d0b3b.appspot.com",
            messagingSenderId: "27855410097",
            appId: "1:27855410097:web:02e7a49a01be10ddc32390",
            measurementId: "G-5DPDZYDRFJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const submitButton = form.querySelector('button[type="submit"]');

            // Disable form while submitting
            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            errorDiv.textContent = '';

            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Get user data
                const userDoc = await getDoc(doc(db, "users", username));
                if (!userDoc.exists()) {
                    throw new Error("Username not found");
                }

                const userData = userDoc.data();
                if (userData.password !== password) {
                    throw new Error("Incorrect password");
                }

                // Store user info in localStorage
                localStorage.setItem('userId', username);
                localStorage.setItem('username', username);

                // Redirect to home page
                window.location.href = '/';
            } catch (error) {
                console.error(error);
                let errorMessage = error.message;
                errorDiv.textContent = errorMessage;
            } finally {
                // Re-enable form
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });

        // Check if user is already logged in
        const userId = localStorage.getItem('userId');
        if (userId) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
