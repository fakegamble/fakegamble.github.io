<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fake Gamble | HOME </title>
    <link rel="stylesheet" href="home-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <a href="/" class="logo">
                        <span class="material-icons">casino</span>
                        <h1>Fake Gamble ðŸ’¸</h1>
                    </a>
                </div>
                <div class="header-right">
                    <div class="balance-display">
                        <span class="balance-label">Balance</span>
                        <span class="balance-amount">$0.00</span>
                        <button class="add-funds" onclick="window.addmoney(1000)">
                            <span class="material-icons">add_circle</span>
                        </button>
                    </div>
                    <button class="settings-btn">
                        <span class="material-icons">settings</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="categories-wrapper">
                <div class="category active">
                    <span class="material-icons">stars</span>
                    <span>Popular</span>
                </div>
                <div class="category">
                    <span class="material-icons">bolt</span>
                    <span>Originals</span>
                </div>
                <div class="category">
                    <span class="material-icons">casino</span>
                    <span>Table Games</span>
                </div>
            </div>

            <div class="games-container">
                <a href="/games/mines/" class="game-card">
                    <div class="game-preview">
                        <img src="assets/mines.png" alt="Mines Game" class="game-banner">
                    </div>
                    <div class="game-info">
                        <h3>Mines</h3>
                        <div class="game-stats">
                            <span class="stat">
                                <span class="material-icons">trending_up</span>
                                96% RTP
                            </span>
                            <span class="stat">
                                <span class="material-icons">bolt</span>
                                Original
                            </span>
                        </div>
                    </div>
                </a>
                <a href="/games/blackjack/" class="game-card">
                    <div class="game-preview">
                        <img src="assets/blackjack.png" alt="Blackjack Game" class="game-banner">
                    </div>
                    <div class="game-info">
                        <h3>Blackjack</h3>
                        <div class="game-stats">
                            <span class="stat">
                                <span class="material-icons">trending_up</span>
                                99.5% RTP
                            </span>
                            <span class="stat">
                                <span class="material-icons">casino</span>
                                Table Game
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-settings">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="settings-body">
                <div class="settings-section">
                    <h3>Theme Colors</h3>
                    <div class="color-settings">
                        <div class="color-option">
                            <label>Primary Color</label>
                            <input type="color" id="primaryColor" value="#4f46e5">
                        </div>
                        <div class="color-option">
                            <label>Accent Color</label>
                            <input type="color" id="accentColor" value="#7c3aed">
                        </div>
                        <div class="color-option">
                            <label>Background Color</label>
                            <input type="color" id="backgroundColor" value="#0f172a">
                        </div>
                    </div>
                    <button class="reset-colors">Reset to Default</button>
                </div>
                <div class="settings-section">
                    <h3>Credits</h3>
                    <div class="credits-info">
                        <p>Developed by <a href="https://zkql.github.io/" target="_blank">Xavier</a></p>
                        <p>Version 1.0.1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home-script.js"></script>
</body>
</html>
