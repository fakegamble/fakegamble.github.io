    <style>
        :root {
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #4f46e5;
            --accent-color: #7c3aed;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--gradient-background);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.1), transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(79, 70, 229, 0.1), transparent 25%);
            pointer-events: none;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            width: 90%;
            max-width: 500px;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 1.75rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff, #4f46e5, #7c3aed, #fff);

            -webkit-background-clip: text;

            color: transparent;

        }

        .form-group {

        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9375rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3);
        }

        button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.3);
        }

        .error {
            display: none;
            color: #ef4444;
            margin: 1.5rem 0;
            font-size: 0.875rem;
            padding: 0.75rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--border-radius);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .links a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(124, 58, 237, 0.3);
        }

        @keyframes shine {
            to {
                background-position: 300% center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <div id="error" class="error"></div>
        <form id="registerForm">
            <div id="loading" style="display: none; text-align: center; margin-bottom: 1rem;">
                Registering...
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="login/">Already have an account? Login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWSvCUgql8OcoubCi0GeAvVnCW_3bEsWw",
            authDomain: "views-d0b3b.firebaseapp.com",
            databaseURL: "https://views-d0b3b-default-rtdb.firebaseio.com",
            projectId: "views-d0b3b",
            storageBucket: "views-d0b3b.appspot.com",
            messagingSenderId: "27855410097",
            appId: "1:27855410097:web:02e7a49a01be10ddc32390",
            measurementId: "G-5DPDZYDRFJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const submitButton = form.querySelector('button[type="submit"]');

            // Disable form while submitting
            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                console.log('Attempting registration with:', { username, password });

                // Validate password match
                if (password !== confirmPassword) {
                    throw new Error("Passwords don't match");
                }

                // Validate username
                if (username.length < 3) {
                    throw new Error("Username must be at least 3 characters long");
                }

                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    throw new Error("Username can only contain letters, numbers, and underscores");
                }

                // Validate password
                if (password.length < 6) {
                    throw new Error("Password must be at least 6 characters long");
                }

                // Check if username exists
                const usernameDoc = await getDoc(doc(db, "users", username));
                if (usernameDoc.exists()) {
                    throw new Error("Username already taken");
                }

                // Store user data
                console.log('Storing user data...');
                await setDoc(doc(db, "users", username), {
                    username: username,
                    password: password,
                    balance: 100,
                    createdAt: new Date().toISOString()
                });

                // Store user info in localStorage
                localStorage.setItem('userId', username);
                localStorage.setItem('username', username);

                // Redirect to home page
                window.location.href = '/';
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = error.message;
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            } finally {
                // Re-enable form
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });

        // Check if user is already logged in
        const userId = localStorage.getItem('userId');
        if (userId) {
            window.location.href = '/';
        }
    </script>
</body>
