<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Statistics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .stats-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <h1>Site Statistics</h1>
        <div class="stat-card">
            <div class="stat-label">Current Viewers</div>
            <div class="stat-value" id="currentViewers">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Page Views</div>
            <div class="stat-value" id="totalViews">0</div>
        </div>
    </div>
    <script src="stats-script.js"></script>
    <script src="scripts/viewer-tracker.js"></script>
</body>
</html>
