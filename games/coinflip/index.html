<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Fake Gamble - Coinflip game">
    <meta property="og:description" content="Play free casino games with virtual currency. No real money involved, just pure entertainment!">
    <meta property="og:image" content="/assets/favicon.png">
    <meta property="og:url" content="https://fakegamble.github.io/">
    <meta property="og:type" content="website">
    <title>Fake Gamble | Coinflip </title>
    <link rel="stylesheet" href="home-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="game-wrapper">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="bet-panel">
                    <div class="amount-control">
                        <label>Bet Amount</label>
                        <div class="amount-input">
                            <input type="number" id="betAmount" value="1.00" step="0.01">
                            <div class="amount-modifiers">
                                <button class="modifier-btn half-btn">½</button>
                                <button class="modifier-btn double-btn">2×</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="choice-panel">
                    <label>Choose Side</label>
                    <div class="choice-buttons">
                        <button class="choice-btn" data-choice="heads">Heads (2x)</button>
                        <button class="choice-btn" data-choice="tails">Tails (2x)</button>
                    </div>
                </div>

                <button id="actionButton" class="action-btn">Place Bet</button>

                <div class="balance-display">
                    <span class="balance-label">Balance</span>
                    <span class="balance-amount">$100.00</span>
                </div>

                <div class="game-info">
                    <div class="info-row">
                        <span class="info-label">Win Rate</span>
                        <span class="win-rate-value">0.0%</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Games Played</span>
                        <span class="total-played-value">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Current Streak</span>
                        <span class="streak-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="coin-container">
                <div class="coin">
                    <div class="side heads"></div>
                    <div class="side tails"></div>
                </div>
            </div>
        </div>

        <div class="result-overlay">
            <div class="result-content">
                <div class="result-text-wrapper">
                    <span class="result-text"></span>
                    <span class="result-amount"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="coinflip.js"></script>
</body>
</html>
