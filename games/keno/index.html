<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keno</title>
    <link rel="stylesheet" href="keno.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="bet-panel">
                    <div class="amount-control">
                        <label>Bet Amount</label>
                        <div class="amount-input">
                            <input type="number" id="betAmount" value="1.00" step="0.01">
                            <div class="amount-modifiers">
                                <button class="modifier-btn half-btn">½</button>
                                <button class="modifier-btn double-btn">2×</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="actionButton" class="action-btn">Play</button>

                <div class="balance-display">
                    <span class="balance-label">Balance</span>
                    <span class="balance-amount">$100.00</span>
                </div>

                <div class="game-info">
                    <div class="win-rate">
                        <span class="win-rate-label">Win Rate</span>
                        <span class="win-rate-value">0.0%</span>
                    </div>
                    <div class="total-played">
                        <span class="total-played-label">Games Played</span>
                        <span class="total-played-value">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="keno-board">
                <!-- Numbers will be generated here -->
            </div>
            <div class="selected-count">Selected: <span>0</span>/10</div>
            <div class="drawn-numbers"></div>
        </div>

        <div class="result-overlay">
            <div class="result-content">
                <div class="result-text-wrapper">
                    <span class="result-text"></span>
                    <span class="result-amount"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="keno.js"></script>
</body>
</html>
