<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="bet-panel">
                    <div class="amount-control">
                        <label>Bet Amount</label>
                        <div class="amount-input">
                            <input type="number" id="betAmount" value="1.00" step="0.01">
                            <div class="amount-modifiers">
                                <button class="modifier-btn half-btn">½</button>
                                <button class="modifier-btn double-btn">2×</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="actionButton" class="action-btn">Deal</button>

                <div class="game-controls">
                    <button id="hitButton" class="game-btn" disabled>Hit</button>
                    <button id="standButton" class="game-btn" disabled>Stand</button>
                    <button id="doubleButton" class="game-btn" disabled>Double</button>
                </div>

                <div class="balance-display">
                    <span class="balance-label">Balance</span>
                    <span class="balance-amount">$100.00</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="blackjack-table">
                <div class="dealer-hand">
                    <div class="hand-label">Dealer's Hand</div>
                    <div class="cards"></div>
                    <div class="hand-value"></div>
                </div>
                <div class="player-hand">
                    <div class="hand-label">Your Hand</div>
                    <div class="cards"></div>
                    <div class="hand-value"></div>
                </div>
            </div>
        </div>

        <div class="result-overlay">
            <div class="result-content">
                <div class="result-text-wrapper">
                    <span class="result-text"></span>
                    <span class="result-amount"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
